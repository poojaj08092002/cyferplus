<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Contact Input Form</title>
    <style>
        body {
            background-image: url('https://thumbs.dreamstime.com/b/businessman-filling-out-digital-form-checklist-using-laptop-to-complete-online-survey-business-performance-284157599.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #b3e0ff;
            padding: 5px;
            text-align: center;
            color: #fff;
            font-size: 24px;
            color: black;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        footer {
            background-color: #333;
            padding: 10px;
            text-align: center;
            color: #fff;
            font-size: 14px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.5);
            max-width: 500px;
            margin: 0;
            margin-top: 0;
            margin-left: auto;
            margin-right: 20px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding-bottom: 50px;
            overflow-y: scroll;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            width: 95%;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="number"],
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #3498db;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="email"]:focus,
        .form-group input[type="number"]:focus,
        .form-group textarea:focus {
            outline: none;
            border: 2px solid #ff6f61;
        }

        .form-submit {
            background-color: #3498db;
            color: #ffffff;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .form-submit:hover {
            background-color: #2577b5;
        }
    </style>
</head>
<body>
    <header>
        <b><i>"Digital Impressions: Your Business, Your Card, Your Impact!</i></b>
    </header>

    <div class="form-container">
        <h2 style="text-align: center; color: dark blue;"></h2>

        <form action="/" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name" style="width: 90%;"> Name:</label>
                <input type="text" id="name" name="name" style="width: 98%;" required>
            </div>
            <div class="form-group">
                <label for="email" style="width: 90%;">Email:</label>
                <input type="email" id="email" name="email" style="width: 98%;" required>
            </div>
            <div class="form-group">
                <label for="phone" style="width: 90%;">Phone number:</label>
                <input type="number" id="phone" name="phone" style="width: 98%;" required>
            </div>
            <div class="form-group">
                <label for="whatsapp" style="width: 90%;">Whatsapp:</label>
                <input type="number" id="whatsapp" name="whatsapp" style="width: 98%;" required>
            </div>
            <div class="form-group">
                <label for="instagram" style="width: 95%;">Instagram:</label>
                <input type="text" id="instagram" name="instagram" style="width: 98%;">
            </div>
            <div class="form-group">
                <label for="facebook" style="width: 95%;">Facebook:</label>
                <input type="text" id="facebook" name="facebook" style="width: 98%;">
            </div>
            <div class="form-group">
                <label for="twitter" style="width: 95%;">Twitter:</label>
                <input type="text" id="twitter" name="twitter" style="width: 98%;">
            </div>
            <div class="form-group">
                <label for="website" style="width: 95%;">Website:</label>
                <input type="text" id="website" name="website" style="width: 98%;">
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="4" style="width: 98%;" required></textarea>
            </div>
            <div class="form-group">
                <label for="business_name">Business Name:</label>
                <input type="text" id="business_name" name="business_name" style="width: 98%;" required>
            </div>
             <div class="form-group">
    <label for="about_bussiness">About Your Business:</label>
    <textarea id="about_bussiness" name="about_bussiness" rows="6" style="width: 98%;" required></textarea>
</div>

            <div class="form-group">
                <label for="photo">Photo:</label>
                <input type="file" id="photo" name="photo" accept="image/*" style="width: 98%;" required>
            </div>

            <center><button type="submit" class="form-submit">Get Your Card</button></center>
        </form>
    </div>

    <footer>
        Â© 2023 getvcards. All rights reserved.
    </footer>
</body>
</html>
